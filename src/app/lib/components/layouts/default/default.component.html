<nz-layout class="app-layout">
  <nz-sider
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    class="menu-sidebar"
    nzBreakpoint="md"
    nzCollapsible
    nzWidth="256px">
    <div class="sidebar-logo">
      <a routerLink="/" target="_blank">
        <img alt="logo" src="./assets/futa-logo.png">
        <h1>Enrout Admin</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzIcon="dashboard" nzOpen nzTitle="Dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Overview</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzIcon="team" nzOpen nzTitle="Groups">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['groups']">Groups List</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzIcon="bank" nzOpen nzTitle="Departments">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['departments']">Department List</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzIcon="solution" nzOpen nzTitle="Group Roles">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['group-roles']">Roles List</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzIcon="apartment" nzOpen nzTitle="Workflows">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['workflows']">Workflow List</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span (click)="isCollapsed = !isCollapsed" class="header-trigger">
            <i [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
               class="trigger"
               nz-icon
            ></i>
        </span>
        <span class="float-right mr-4">
          <span class="font-bold mr-2">{{user?.firstName || 'NA'}} {{user?.lastName || 'NA'}}</span>
          <nz-avatar [nzDropdownMenu]="menu"
                     [nzSrc]="user?.avatar || 'https://avatars0.githubusercontent.com/u/22736418?s=88&v=4'" nz-dropdown
                     nz-page-header-avatar></nz-avatar>
        </span>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item>Settings</li>
            <li (click)="logout()" nz-menu-item nzDanger>
              <span nz-icon nzType="logout"></span>
              <span class="ml-2">Log Out</span>
            </li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <ng-content></ng-content>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
