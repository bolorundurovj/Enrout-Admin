<div class="send-request flex flex-row justify-between">
  <div>
    <button
      (click)="sendRequest()"
      [disabled]="setOfCheckedId.size === 0"
      [nzLoading]="loading"
      nz-button
      nzType="default"
    >
      Send Request
    </button>
    <span>Selected {{ setOfCheckedId.size }} items</span>
  </div>
  <button (click)="showModal()" class="flex flex-row items-center" nz-button nzType="primary">
    <span nz-icon nzTheme="outline" nzType="plus"></span>
    Add Department
  </button>
</div>
<nz-table
  #rowSelectionTable
  (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
  [nzData]="listOfData"
  nzShowPagination
  nzShowSizeChanger
>
  <thead>
  <tr>
    <th (nzCheckedChange)="onAllChecked($event)" [nzChecked]="checked" [nzIndeterminate]="indeterminate"></th>
    <th>Department Name</th>
    <th>Group</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of rowSelectionTable.data">
    <td
      (nzCheckedChange)="onItemChecked(data.id, $event)"
      [nzChecked]="setOfCheckedId.has(data.id)"
      [nzDisabled]="data.disabled"
    ></td>
    <td>{{ data.name }}</td>
    <td class="uppercase">{{ data.group }}</td>
    <td>
      <button (click)="editGroup(data)" nz-button nzType="primary">Edit</button>
      <nz-divider nzType="vertical"></nz-divider>
      <button (click)="deleteGroup(data)" [nzLoading]="isDeleting && department.id === data.id" nz-button nzDanger
              nzType="primary">Delete
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>

<nz-modal
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [(nzVisible)]="isVisible"
  [nzOkLoading]="isOkLoading"
  [nzTitle]="(formMode !== 'edit' ? 'Create A ' : 'Edit ') + 'Department'"
>
  <form *nzModalContent [formGroup]="validateForm" nz-form>
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="name" nzRequired>Name</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please input the department name!">
        <input formControlName="name" id="name" nz-input nzSize="default" type="text"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="group" nzRequired>Group</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please select a group!">
        <nz-select formControlName="group" id="group" nzSize="default">
          <nz-option nzDisabled nzLabel="Disabled"></nz-option>
          <nz-option nzLabel="SEET" nzValue="seet"></nz-option>
          <nz-option nzLabel="SEMS" nzValue="sems"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
