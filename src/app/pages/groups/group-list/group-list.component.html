<nz-table
  #rowSelectionTable
  (nzPageIndexChange)="pageChange($event)"
  (nzPageSizeChange)="limitChange($event)"
  [nzData]="listOfData"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzPageIndex]="groupPagination.page"
  [nzPageSize]="groupPagination.take"
  [nzShowTotal]="rangeTemplate"
  [nzTotal]="paginationMeta.itemCount"
  nzShowPagination
  nzShowSizeChanger
>
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Division</th>
    <th>Added On</th>
    <th>Last Updated</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of rowSelectionTable.data">
    <td
    ></td>
    <td>{{ data.name }}</td>
    <td>{{ data.division }}</td>
    <td>{{ data.createdAt | date }}</td>
    <td>{{ data.updatedAt | date }}</td>
    <td>
      <button (click)="editGroup(data)" nz-button nzType="primary">Edit</button>
      <nz-divider nzType="vertical"></nz-divider>
      <button (click)="deleteGroup(data)" [nzLoading]="isDeleting && group.id === data.id" nz-button nzDanger
              nzType="primary">Delete
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>

<nz-modal
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [(nzVisible)]="isVisible"
  [nzOkLoading]="isOkLoading"
  [nzTitle]="(formMode !== 'edit' ? 'Create A ' : 'Edit ') + 'Group'"
>
  <form *nzModalContent [formGroup]="validateForm" nz-form>
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="name" nzRequired>Name</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please input the group name!">
        <input formControlName="name" id="name" nz-input nzSize="default" type="text"/>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>

<ng-template #rangeTemplate let-range="range" let-total>
  {{ range[0] }}-{{ range[1] }} of {{ total }} items
</ng-template>
